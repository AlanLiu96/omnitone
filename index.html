<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="images/favicon.ico">

  <title>OMNITONE</title>

  <link rel="import" href="src/shop-app.html" async>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }

    shop-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

    #demo-viewport {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      margin: 0;
      display: none;
      z-index: 999;
    }
  </style>

</head>
<body>
  <script>
    // window.performance && performance.mark && performance.mark('index.html');
    Polymer = { lazyRegister: true, dom: 'shadow' };
    
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

  <!-- VR player -->
  <div id="demo-viewport"></div>
  <link rel="import" href="src/omnitone-viewer.html">

  <!-- shell element -->
  <shop-app id="eShopAppShell" unresolved>OMNITONE</shop-app>

</body>
</html>
