<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="omnitone-home">
  <template>

    <style>
      p {
        line-height: 28px;
        margin: 0 10px 10px;
        padding: 0;
      }

      .section {
        margin: 45px auto;
        padding: 0;
        text-align: center;
      }

      .section.title {
        color: #FFFFFF;
        background: #546e7a;
        background: radial-gradient(ellipse farthest-side at 50% 0, #546e7a 0%,#263238 100%);
        text-align: center;
        margin: 0;
        padding-top: 70px;
        padding-bottom: 80px;
        box-shadow: inset 0 -5px 20px #263238;
      }

      .section.title h1 {
        @apply(--paper-font-display3);
        font-size: 72px;
        line-height: 72px;
        margin: 20px 0;
        padding: 0;
        text-shadow: 0px 1px 2px #000;
      }

      .section.title h2 {
        @apply(--paper-font-display2);
        font-size: 32px;
        font-weight: 200;
        line-height: 30px;
        margin: 15px 0;
        padding: 0;
      }

      .section.text {
        max-width: 768px;
        padding: 0 20px;
      }

      .section.text p {
        @apply(--paper-font-subhead);
        font-size: 18px;
        line-height: 28px;
      }

      .section.jumbo {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        max-width: 768px;
      }

      .section.jumbo a {
        text-decoration: none;
        color: #FFFFFF;
      }

      .section.jumbo .jumbo-item {
        @apply(--layout-flex);
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 50%;
        flex-basis: 50%;
        max-width: 50%;
        margin: 10px 0;
      }

      .section.jumbo .jumbo-item p {
        @apply(--paper-font-subhead);
        font-size: 15px;
        line-height: 24px;
      }

      .section.jumbo .jumbo-item p.caption {
        @apply(--paper-font-body1);
        font-size: 13px;
      }

      .section.jumbo .jumbo-item p.caption a {
        color: #039be5;
      }

      .section .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        padding: 0;
        list-style: none;
      }

      .section .grid li {
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 50%;
        flex-basis: 50%;
        max-width: 50%;
        margin-bottom: 20px;
      }

      .section.resources {
        max-width: 768px;
      }

      .section.resources h1 {
        font-size: 40px;
        font-weight: 100;
        padding: 20px 0 10px 0;
        letter-spacing: 4px;
        color: #757575;
      }

      .section.resources h2 {
        font-weight: 400;
        font-size: 24px;
        margin: 0;
      }

      .section.resources p {
        @apply(--paper-font-body1);
        font-size: 15px;
        line-height: 24px;
        display: inline-block;
        margin: 15px;
        padding: 15px 10px 0;
        border-top: 1px solid #B0BEC5;
        text-align: left;
      }

      .section.resources a {
        display: inline-block;
        text-decoration: none;
        color: #0091EA;
        margin: 0;
      }

      .section.footer {
        @apply(--paper-font-title);
        color: #90A4AE;
      }

      paper-button {
        background-color: #039be5;
        color: white;
        font-size: 16px;
        font-weight: 700;
        padding: 20px;
        margin: 15px 0;
      }

      paper-button iron-icon {
        margin-right: 12px;
      }

      @media (max-width: 550px) {

        .section.title {
          padding-top: 35px;
          padding-bottom: 40px;
        }

        .section.title h1 {
          font-size: 54px;
          margin: 8px 0;
        }

        .section.title h2 {
          font-size: 30px;
          margin: 8px 0;
        }

        .section.jumbo .jumbo-item {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }

        .section .grid  li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }

        .section.resources p {
          font-size: 16px;
          line-height: 24px;
        }

      }
    </style>

    <div class="section title">
      <h1>Omnitone</h1>
      <h2>Spatial Audio Rendering on the Web</h2>
    </div>

    <div class="section text">
      <p>
        <strong>Omnitone</strong> is a JavaScript implementation of an 
        <strong>ambisonic</strong> decoder that also allows you to
        <strong>binaurally render</strong> an ambisonic recording directly on
        the browser.
      </p>
      <p>
        <a href="https://travis-ci.org/GoogleChrome/omnitone"><img src="https://img.shields.io/travis/GoogleChrome/omnitone.svg"></a> 
        <a href="https://www.npmjs.com/package/omnitone"><img src="https://img.shields.io/npm/v/omnitone.svg?colorB=4bc51d"></a>
        <a href="https://raw.githubusercontent.com/GoogleChrome/omnitone/master/LICENSE"><img src="https://img.shields.io/badge/license-Apache%202-brightgreen.svg"></a>
      </p>
    </div>

    <div class="section jumbo">
      <div class="jumbo-item">
        <paper-button on-tap="goToDemoGallery" raised>
          <iron-icon icon="av:play-circle-filled"></iron-icon>Demo
        </paper-button>
        <p id="eText">Use <strong>headphones</strong> for the <em>full-sphere 
          surround</em> effect.</p>
      </div>
      <div class="jumbo-item">
        <a href="https://github.com/GoogleChrome/omnitone#omnitone-spatial-audio-on-the-web" target="_blank">
          <paper-button raised><iron-icon icon="av:library-books"></iron-icon>
            Docs</paper-button>
        </a>
        <p>Learn how to use <strong>Omnitone</strong> in your web page.</p>
      </div>
    </div>

    <div class="section resources">
      <h1>Related Works</h1>
      <ul class="grid">
        <li>
          <h2>Web Audio API</h2>
          <p><strong>Omnitone</strong> is written with
            <a href="https://webaudio.github.io/web-audio-api/" target="_blank">
            Web Audio API</a> for the optimum audio processing in the
            interactive web apps.</p>
        </li>
        <li>
          <h2>Spatial Media</h2>
          <p>A collection of industry standards and tools for 360 video and
            spatial audio. Learn more about spatial media
            <a href="https://github.com/google/spatial-media/" target="_blank">
            here</a>.</p>
        </li>
        <li>
          <h2>VR view</h2>
          <p><a href="https://developers.google.com/vr/concepts/vrview/" target="_blank">VR view</a>
            allows you to embed 360 degree VR media into websites on desktop and
            mobile, and native apps on Android and iOS.</p>
        </li>
        <li>
          <h2>Web VR</h2>
          <p><a href="https://webvr.info/" target="_blank">Web VR</a> is an
            experimental JavaScript API that provides access to Virtual Reality
            devices, such as the GoogleCardboard, in your browser.</p>
        </li>
      </ul>
    </div>

  </template>

  <script>
    Polymer({

      is: 'omnitone-home',

      properties: {
        
        pageKey: {
          type: String,
          value: 'home',
        }
        
      },

      goToDemoGallery: function () {
        window.location.hash = 'gallery';
      }

    });
  </script>

</dom-module>
