<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test: First-Order-Ambisonic in Web Audio API</title>
  <script src="../build/omnitone.min.js"></script>
</head>
<body>
  <script>
    var decoder;

    window.addEventListener('load', function () {
      // Set up the context and the audio element.
      var audioContext = new AudioContext();
      var audioElement = document.createElement('audio');
      audioElement.loop = true;
      audioElement.autoplay = true;
      audioElement.crossorigin = 'anonymous';
      audioElement.src = 'resources/4ch_B_FuMaNorm_FuMaOrd_speech.wav';

      // Create a decoder.
      decoder = Omnitone.createFOADecoder(audioContext, audioElement);

      // Initialize and start playing when it's ready.
      decoder.initialize().then(function () {
        audioElement.play();
      }, function (onInitializationError) {
        console.error(onInitializationError);
      });
    });
  </script>
</body>
</html>
